name: Deploy with PM2 and Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 上传文件到服务器
      - name: 上传文件到服务器
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: "/path/to/backend/deploy/dir"  # 后端部署路径

      # 使用 PM2 重启后端服务
      - name: 使用 PM2 重启后端服务
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/backend/deploy/dir
            npm install -g pnpm
            pnpm install
            npx prisma generate
            npx prisma db push
            pnpm run build
            pm2 restart ecosystem.config.js
            pm2 save

      # 重启 Nginx
      - name: 重启 Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx